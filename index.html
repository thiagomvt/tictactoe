<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="./style.css" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="noopener noreferrer">
</head>
<body>
    <header>
        <h1>
            Weed-Tac-Toe
        </h1>
    </header>
    <div class="info">
        <dialog class="roundResult"></dialog>
        <div>
            <div class="p1"></div>
            <div id="p1score">0</div>
        </div>

        <p></p>
        
        <div>
            <div id="p2score">0</div>
            <div class="p2"></div>
        </div> 
    </div>

    <div class="container">
        <div class="board"></div>
    </div>

    <footer>
        Foto de <a href="https://unsplash.com/pt-br/@mrbrodeur?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Matthew Brodeur</a> na <a href="https://unsplash.com/pt-br/fotografias/foto-de-closeup-da-planta-de-cannabis-qcCPIhhdgTw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </footer>
    

    <script src="./script.js"></script>
</body>
</html>
